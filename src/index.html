  <body>
    <div class="container">
      <h1 class="text-center mt-5">Guest Book</h1>
      <form method="post" >
          <div class="mb-3">
              <label for="exampleInputEmail1" class="fname">First Name</label>
              <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">

          </div>
          <div class="mb-3">
              <label for="exampleInputPassword1" class="lname">Last Name</label>
              <input type="text" class="form-control" id="lname">
          </div>

          <button type="submit" class="btn btn-primary">Add a guest</button>
          <button type="button" class="btn btn-secondary">Reset</button>
      </form>
      

      <div class="d-flex mb-3 mt-5">

          <h1 style="flex: 1;">Registered Guest</h1>
      <button type="button" class="btn btn-danger">Delete</button>

      </div>

      <table class="table" id="guests">
          <thead>
              <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
              </tr>
          </thead>
          <tbody>

          </tbody>
      </table>

  </div>
